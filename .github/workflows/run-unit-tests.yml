  linux-unit:
    if: ${{ !(github.event.pull_request.draft || false) }}
    strategy:
      fail-fast: false
      matrix:
        swift-image:
          - swift:5.8-jammy
          - swift:5.9-jammy
          - swift:5.10-noble
          - swift:6.0-noble
          - swiftlang/swift:nightly-main-jammy
    runs-on: ubuntu-latest
    container: ${{ matrix.swift-image }}
    timeout-minutes: 60
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Check Swift compatibility
        id: swift-check
        uses: vapor/ci/.github/actions/check-compatible-swift@main
        with:
          package_root: ${{ inputs.package_root }}
      - name: Run unit tests
        if: ${{ steps.swift-check.outputs.swift-compatible == 'true' }}
        run: |
          SWIFT_DETERMINISTIC_HASHING=1 \
          swift test \
            ${PACKAGE_ROOT} \
            ${WITH_TSAN} \
            ${WARNINGS_AS_ERRORS} \
            ${WITH_COVERAGE} \
            ${TEST_FILTER} \
            ${EXTRA_FLAGS}
      - name: Upload coverage data
        if: ${{ (steps.swift-check.outputs.swift-compatible == 'true') && inputs.with_coverage }}
        uses: vapor/swift-codecov-action@v0.3
        with:
          codecov_token:    ${{ secrets.CODECOV_TOKEN || '' }}
          package_path:     ${{ inputs.package_root }}
          build_parameters: ${{ inputs.extra_flags }}

  macos-unit:
    if: ${{ !(github.event.pull_request.draft || false) }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - macos-version: macos-13
            xcode-version: '~15.2'
          - macos-version: macos-14
            xcode-version: latest-stable
    runs-on: ${{ matrix.macos-version }}
    timeout-minutes: 60
    steps:
      - name: Select appropriate Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode-version }}
      - name: Check out code
        uses: actions/checkout@v4
      - name: Check Swift compatibility
        id: swift-check
        uses: vapor/ci/.github/actions/check-compatible-swift@main
        with:
          package_root: ${{ inputs.package_root }}
      - name: Run unit tests
        if: ${{ steps.swift-check.outputs.swift-compatible == 'true' }}
        run: |
          SWIFT_DETERMINISTIC_HASHING=1 \
          swift test \
            ${PACKAGE_ROOT} \
            ${WITH_TSAN} \
            ${WITH_COVERAGE} \
            ${TEST_FILTER} \
            ${EXTRA_FLAGS}
      - name: Upload coverage data
        if: ${{ (steps.swift-check.outputs.swift-compatible == 'true') && inputs.with_coverage }}
        uses: vapor/swift-codecov-action@v0.3
        with:
          codecov_token:    ${{ secrets.CODECOV_TOKEN || '' }}
          package_path:     ${{ inputs.package_root }}
          build_parameters: ${{ inputs.extra_flags }}

