name: metatest
on:
  push:
    branches: 
      - main
  pull_request:
  
jobs:
  info_commands:
    runs-on: ubuntu-latest
    steps:
      - uses: vapor/ci@further-composite-action-work
        id: unit-test-swift-versions
        with:
          command: unit-test-swift-versions
      - run: echo unit-test-swift-versions ${{ steps.unit-test-swift-versions.outputs.data }}
        shell: bash
